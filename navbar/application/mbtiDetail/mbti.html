<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Details</title>
    <style type="text/css">
        @import url(./modal.css);
    </style>
</head>
<body style="text-align: center;">
    <div style="height: 100px; border-bottom: 1px solid lightgray;">
        <h1>MBTI Details</h1>
        <input type="text" name="mbti" id="mbti" maxlength="4" oninput="this.value = this.value.toUpperCase()">
        <button id="gdt">Get Details</button>
        <button id="stm">Select Modal</button>
    </div>
    <div style="overflow-y: scroll;" id="result"></div>
    <div style="text-align: right; border-top: 1px solid lightgray;">
        made by: <a href="https://github.com/myeong-han/">https://github.com/myeong-han/</a>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="title">
                <h2>Select One</h2>
            </div>
            <div class="close-area">X</div>
            <div class="content">
                <a href="#infp">INFP</a> <a href="#infj">INFJ</a> <a href="#intj">INTJ</a> <a href="#intp">INTP</a>
                <a href="#isfp">ISFP</a> <a href="#isfj">ISFJ</a> <a href="#istj">ISTJ</a> <a href="#istp">ISTP</a> </br></br>
                <a href="#enfp">ENFP</a> <a href="#enfj">ENFJ</a> <a href="#entj">ENTJ</a> <a href="#entp">ENTP</a>
                <a href="#esfp">ESFP</a> <a href="#esfj">ESFJ</a> <a href="#estj">ESTJ</a> <a href="#estp">ESTP</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./mbti.js"></script>
</body>
</html>
